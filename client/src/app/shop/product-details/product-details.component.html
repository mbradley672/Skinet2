<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="image-fluid w-100">
  </div>
  <div class="col-6">
    <h3>{{product.name}}</h3>
    <p class="h3">{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 1.5em" (click)="decrementQuantity()"></i>
      <span class="font-weight-bold mx-3">{{quantity}}</span>
      <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 1.5em" (click)="incrementQuantity()"></i>
      <button class="bnt btn-outline-secondary btn-lg ms-3" (click)="addItemToBasket()">Add to cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <h4>Description</h4>
    <p>{{product.description}}</p>
  </div>
</div>
